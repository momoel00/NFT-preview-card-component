<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <img class="equilibrium" src="images/image-equilibrium.jpg">
      <div class="text">
        <h3>Equilibrium #3429</h3>
        <p class="paragraph-info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <p class="eth"> <i><img class="iconeth" src="images/icon-ethereum.svg" >0.041ETH</i></p>
          <p class="day"><i><img class="iconclock" src="images/icon-clock.svg" >3 days left</i></p>
        </div>
      </div>
      <div class="creation">
        <img class="avatar-image" src="images/image-avatar.png">
        <p class="paragraph-creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
